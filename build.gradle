plugins {
   id "org.sonarqube" version "1.1"
   id "nebula.ospackage" version "3.2.0"
} 

apply plugin: 'checkstyle'
apply plugin: "org.sonarqube"


allprojects {

    apply plugin: 'findbugs'
    apply plugin: 'jdepend'
    apply plugin: 'pmd'


    repositories {
        mavenCentral()
        jcenter()
    }
    
}


subprojects {

    apply plugin: 'java'
    apply plugin: 'project-report'
    apply plugin: 'build-dashboard'

    apply plugin: 'nebula.ospackage'
    apply plugin: "jacoco"
    apply plugin: 'nebula.ospackage-base'
    apply plugin: 'distribution'
    apply plugin: 'application'

    dependencies {
       testCompile 'org.testng:testng:6.8', 'junit:junit:[4,)'
       compile 'log4j:log4j:1.2.17'
    }


    uploadArchives {
        repositories {
           flatDir {
               dirs 'repos'
           }
        }
    }

     
    // generate a single HTML dashboard that provides a single point of access to all of the reports generated by a build.
    buildDashboard {
    }
    
    projectReport {
    }

}






project(':api') {
    //Add core specific configuration here
}

